[platformio]
default_envs = firmware

[env:firmware]
platform = espressif32
framework = arduino
board = esp32dev
board_build.partitions = huge_app.csv
monitor_speed = 115200
build_flags =
  -DCORE_DEBUG_LEVEL=0
  -DUSER_SETUP_LOADED=1
  -DILI9341_DRIVER=1
  -DTFT_WIDTH=240
  -DTFT_HEIGHT=320
  -DTFT_MISO=12
  -DTFT_MOSI=13
  -DTFT_SCLK=14
  -DTFT_CS=15
  -DTFT_DC=2
  -DTFT_RST=-1
  -DTFT_BL=21
  -DTFT_BACKLIGHT_ON=1
  -DTOUCH_CS=33
  -DSPI_FREQUENCY=40000000
  -DSPI_READ_FREQUENCY=20000000
  -DLOAD_GLCD=1
  -DLOAD_FONT2=1
lib_deps =
  bodmer/TFT_eSPI @ ^2.5.43
  paulstoffregen/XPT2046_Touchscreen
